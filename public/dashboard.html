<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Cadastros - UNIAENE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
            font-family: "Work Sans", sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 40px;
        }

        .lead-item {
            background: white;
            border-radius: 10px;
            padding: 12px 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            margin-bottom: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .lead-item.new {
            background: #e6ffe6;
            animation: highlight 1s ease;
        }

        @keyframes highlight {
            from {
                background: #bfffbf;
            }

            to {
                background: white;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">ðŸ“‹ Cadastros em tempo real</h1>
        <div id="leadList"></div>
        <p class="text-center text-muted mt-4">
            Atualizando automaticamente a cada 3 segundos...
        </p>
    </div>

    <script>
        const API_URL = window.location.origin + "/dashboard/leads";
        const list = document.getElementById("leadList");
        let lastIds = new Set();

        async function loadLeads() {
            try {
                const res = await fetch(API_URL);
                const leads = await res.json();

                // Mostra apenas os 100 mais recentes
                list.innerHTML = "";
                leads.forEach(lead => {
                    const div = document.createElement("div");
                    div.className = "lead-item" + (lastIds.has(lead._id) ? "" : " new");
                    div.innerHTML = `
            <strong>${lead.fullname}</strong><br>
            <small>${lead.local || "Local nÃ£o informado"} â€¢ ${lead.course || "Curso nÃ£o informado"}</small><br>
            <small class="text-muted">${new Date(lead.createdAt).toLocaleTimeString()}</small>
          `;
                    list.appendChild(div);
                });

                // Atualiza o conjunto de IDs renderizados
                lastIds = new Set(leads.map(l => l._id));

            } catch (err) {
                console.error("Erro ao carregar cadastros:", err);
            }
        }

        // Atualiza a cada 3 segundos
        loadLeads();
        setInterval(loadLeads, 3000);
    </script>
</body>

</html>
