<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Sorteio UNIAENE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="text-center p-5">
    <h1>Sorteio UNIAENE ðŸŽ‰</h1>
    <button id="sortear" class="btn btn-primary btn-lg">Sortear agora</button>
    <div id="resultado" class="mt-5"></div>

    <script>
        document.getElementById('sortear').onclick = async () => {
            const res = await fetch('https://api.uniaene.edu.br/leads/draw');
            const data = await res.json();
            document.getElementById('resultado').innerHTML = `
        <h2>${data.winner.fullname}</h2>
        <p><b>Curso:</b> ${data.winner.course}</p>
        <p><b>WhatsApp:</b> ${data.winner.whatsapp}</p>
      `;
        };
    </script>
</body>

</html>
